<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">9AM</span>
      </div>
      <textarea class="form-control" aria-label="9AM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">10AM</span>
      </div>
      <textarea class="form-control" aria-label="10AM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11AM</span>
      </div>
      <textarea class="form-control" aria-label="11AM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">12PM</span>
      </div>
      <textarea class="form-control" aria-label="12PM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">1PM</span>
      </div>
      <textarea class="form-control" aria-label="1PM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">2PM</span>
      </div>
      <textarea class="form-control" aria-label="2PM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3PM</span>
      </div>
      <textarea class="form-control" aria-label="3PM"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" type="button"><i class="bi bi-save" style="font-size: 1.5rem; color: white;"></i></span></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">4PM</span>
      </div>
      <textarea class="form-control" aria-label="4PM"></textarea>

      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">5PM</span>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
  <script src="assets/js/script.js"></script>


</body>

</html>
